<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os itens a seguir:<br>
    Passe o mouse sobre os termos para descobrir qual tag ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; e &lt;code&gt;">Código-Font</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas-númeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas-demarcadores</abbr></li>
    </ul>
</body>
</html>
