<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com vídeo</title>
</head>
<body>
    <h1>Site com vídeo</h1>
    <p>Agora estou aprendendo a colocar vídeos no meu site com hospedagem local</p>
    <picture>
        <video src="midia/video01.mp4" poster="imagens/image-m.jpg" width="400" controls autoplay loop></video>
    </picture>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="1024" height="768" src="https://www.youtube.com/embed/FJQ0Krgi7xI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
